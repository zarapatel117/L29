<!DOCTYPE html>
<html>
    <head>
        <title>
            JSON in js
        </title>
    </head>
    <body>
        <h2>convert an JS string into JSON and send it to the server</h2>
        <p id="result"></p>
        <script>
            var myobj = {name: "zara", age: 11, grade:7};
            var myJSON = JSON.stringify(myobj);
            var newobj = JSON.parse(myJSON);

            document.getElementById("result").innerHTML= newobj.name;
        </script>
    </body>
</html>
